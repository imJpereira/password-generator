<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main__container">
        <h1>Password Generator</h1>
        <div class="password-generator-form">
            <h2>Select the options</h2>
            <div>
                <label for="">Number of Characters</label>
                <input type="number" name="number-of-characters" id="number-of-characters" max="16">
            </div>
            <div>
                <label for="">Numbers</label>
                <input type="checkbox" name="numbers" id="numbers">
            </div>
            <div>
                <label for="">Uppercase</label>
                <input type="checkbox" name="uppercase" id="uppercase">
            </div>
            <div>
                <label for="">Lowercase</label>
                <input type="checkbox" name="lowercase" id="lowercase">
            </div>
            <div>
                <label for="">Symbols</label>
                <input type="checkbox" name="symbols" id="symbols">
            </div>
        </div>
        <button id="generate-password">Generate password</button>
    </div>
    <script src="./js/bundle.js"></script>
</body>
</html>
